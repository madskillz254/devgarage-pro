{%extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/auth.css')}}">
{%endblock%}


{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <br>
      <small class="text-muted ml-2"> <a href="#">Forgot password ?</a></small>
      <hr>
      <small class="text-muted ml-2"><p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p></small>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
